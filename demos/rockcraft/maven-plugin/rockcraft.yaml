name: spring-petclinic-maven-plugin
version: 0.0.1
summary: Basic Spring Petclinic
description: |
  This image is Spring Petclinic sample
  using openjdk-17-headless slices

base: bare
build-base: ubuntu@24.04

run-user: _daemon_

platforms:
  amd64:

services:
  test:
    override: replace
    summary: Service summary
    command: /usr/bin/java -jar /jar/spring-petclinic-3.3.0-SNAPSHOT.jar
    startup: enabled

parts:
  application:
    plugin: maven
    source: https://github.com/spring-projects/spring-petclinic.git
    source-type: git
    build-packages:
      - openjdk-21-jdk-headless
      - maven

  runtime:
    plugin: jlink
    jlink-java-version: 21
    after:
      - application
    override-build: |
      # install dependencies: base files and openjdk
      chisel cut --root ${CRAFT_PART_INSTALL} \
        base-files_base openjdk-21-jre-headless_standard
      craftctl default
